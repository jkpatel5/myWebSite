<!DOCTYPE html>
<html>
	<head>
    
    <script src="js/min/jquery-v1.10.2.min.js"></script>
    <script src="js/min/modernizr-custom-v2.7.1.min.js"></script>
    <script src="js/min/jquery-finger-v0.1.0.min.js"></script>
	
    
    <script src="js/min/flickerplate.min.js"></script>
    <link href="css/flickerplate.css" rel="stylesheet" type="text/css">
<script>
$(document).ready(function(){ $('.flicker-example').flicker({
        'arrows' : true,
        'auto_flick' : true,
        'auto_flick_delay' : 6,
        'block_text' : true,
        'background_image' : "img/beach.jpg",
        'dot_alignment' : 'center',
        'dot_navigation' : true,
        'flick_animation' : 'transform-slide',
        'theme' : 'light'
    });
});
</script>

</head>
	<body>

<div class="flicker-example" data-auto-flick-delay="6" data-dot-alignment="middle" data-theme="light">
    <ul>
       
            <li data-background="img/beach.jpg" class="first-flick" style="background-image: url(img/beach.jpg);"><div class="flick-inner"><div class="flick-content"><div class="flick-title">A cool new site to check out </div> <div class="flick-sub-text">Welcome to my SITE</div></div></div></li>
           
           <li data-background="img/nice.jpg" class="first-flick" style="background-image: url(img/nice.jpg);"><div class="flick-inner"><div class="flick-content"><div class="flick-title">Second Screen</div> <div class="flick-sub-text">Welcome to my SITE</div></div></div></li>

           <li data-background="img/sunset.jpg" class="first-flick" style="background-image: url(img/sunset.jpg);"><div class="flick-inner"><div class="flick-content"><div class="flick-title">Third Screen </div> <div class="flick-sub-text">Welcome to my SITE</div></div></div></li>
       
         <li data-background="img/closeup.jpg" class="first-flick" style="background-image: url(img/closeup.jpg);"><div class="flick-inner"><div class="flick-content"><div class="flick-title">Fourth Screen </div> <div class="flick-sub-text">Welcome to my SITE</div></div></div></li>

          <li data-background="img/sky.jpg" class="first-flick" style="background-image: url(img/sky.jpg);"><div class="flick-inner"><div class="flick-content"><div class="flick-title">Fifth Screen </div> <div class="flick-sub-text">Welcome to my SITE</div></div></div></li>


    </ul>
</div>

	</body>
</html>
